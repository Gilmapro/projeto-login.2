<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Login Form</h2>
    
    <form id="loginForm">
        <label for="username"><b>Username:</b></label>
        <input type="text" placeholder="Enter your username" name="username" required>

        <label for="password"><b>Password:</b></label>
        <input type="password" placeholder="Enter your password" name="password" required>

        <button type="button" onclick="validateLogin()">Login</button>
    </form>

    <script>
        function validateLogin() {
            var username = document.getElementById("loginForm").elements["username"].value;
            var password = document.getElementById("loginForm").elements["password"].value;

            // Perform login validation, e.g., send data to a server for verification
            // For a simple example, you can hardcode a username and password for demonstration purposes
            if (username === "demo" && password === "password") {
                alert("Login successful!");
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>

</body>
</html>
